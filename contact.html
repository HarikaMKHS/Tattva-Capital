<body>
  <div class="contact-container">
    <h2>Contact Us</h2>
    <div class="email-info">
      <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="Email" />
      <span>Send queries to: <strong>query.tattvainvestmentadvisory@gmail.com.com</strong></span>
    </div>
    <form action="https://formsubmit.co/query.tattvainvestmentadvisory@gmail.com" method="POST" enctype="multipart/form-data" id="contactForm">
  <input type="hidden" name="_subject" value="New Query from Tattva Capital Site!">
  <input type="hidden" name="_captcha" value="true">
  <input type="hidden" name="_template" value="table">
  <input type="hidden" name="_redirect" value="https://harikamkhs.github.io/Tattva-capital/">

  <label for="fullName">Full Name</label>
  <input type="text" name="Full Name" id="fullName" placeholder="John Doe" required>

  <label for="email">Your Email</label>
  <input type="email" name="Email" id="email" placeholder="yourname@example.com" required>

  <label for="mobile">Mobile Number</label>
  <input type="tel" name="Mobile" id="mobile" placeholder="9876543210" required>

  <label for="query">Your Query</label>
  <textarea name="Query" id="query" rows="5" placeholder="Type your message here..." ></textarea>

  <label for="fileOption">Do you want to submit any files?</label>
  <select name="File Option" id="fileOption" onchange="toggleFileInput(this)">
    <option value="No">No</option>
    <option value="Yes">Yes</option>
  </select>

  <div id="fileUploadSection" style="display:none;">
    <label for="uploadedFile">Upload File</label>
    <input type="file" name="attachment" id="uploadedFile" />
  </div>

  <button type="submit">Submit</button>
  <a href="https://harikamkhs.github.io/Tattva-capital/" class="home-button">Go To Home</a>
</form>
    

  </div>

  <script>
  function toggleFileInput(select) {
    const fileSection = document.getElementById("fileUploadSection");
    fileSection.style.display = select.value === "Yes" ? "block" : "none";
  }
</script>

  <script>
    // Target the form and confirmation elements
    const form = document.getElementById("contactForm");
    const confirmation = document.getElementById("confirmation");
    const countdownSpan = document.getElementById("countdown");

    // Handle form submission with JavaScript
    form.addEventListener("submit", async function (e) {
      e.preventDefault(); // Prevent default browser submission

      const formData = new FormData(form); // Collect form data

      try {
        // Send form data to FormSubmit
        const response = await fetch("https://formsubmit.co/query.tattvainvestmentadvisory@gmail.com", {
          method: "POST",
          body: formData,
        });

        if (response.ok) {
          form.style.display = "none"; // Hide the form
          confirmation.style.display = "block"; // Show confirmation message

          let seconds = 3;

          // Countdown timer before redirect
          const timer = setInterval(() => {
            seconds--;
            countdownSpan.textContent = seconds;
            if (seconds === 0) {
              clearInterval(timer);
              // Redirect to homepage after 3 seconds
              window.location.href = "https://harikamkhs.github.io/Tattva-capital/";
            }
          }, 1000);

        } else {
          alert("Something went wrong. Please try again.");
        }

      } catch (error) {
        console.error("Form submission error:", error);
        alert("Error occurred. Please try again later.");
      }
    });
  </script>
</body>
