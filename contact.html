<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Tattva Capital</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #a1cef3;
      margin: 0;
      padding: 0px 40px;
    }

    .contact-container {
      max-width: 700px;
      margin: auto;
      padding: 50px;
    }

    h2 {
       text-align: center;
      color: #1a237e;
      margin-top: 10px;
      margin-bottom: 25px;
    }

    .email-info {
      display: flex;
      align-items: center;
      margin-bottom: 30px;
    }

    .email-info img {
      width: 40px;
      margin-right: 10px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    label {
      font-size: 14px;
      color: #666;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    textarea,
    select {
      background: transparent;
      border: none;
      border-bottom: 1px solid #555;
      padding: 10px 5px;
      font-size: 16px;
      color: #333;
      width: 100%;
    }

    input::placeholder,
    textarea::placeholder {
      color: #aaa;
    }

    textarea {
      resize: vertical;
      border: 1px solid #555;
      border-radius: 6px;
      margin-top: 10px;
    }

    #fileUploadSection {
      display: none;
    }

    button {
      padding: 12px 25px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #125ea5;
    }

    .home-button {
      display: inline-block;
      margin-left: 15px;
      padding: 12px 20px;
      background-color: #00b386;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 16px;
    }

    .success-message {
      display: none;
      text-align: center;
      color: green;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <h2>Contact Us</h2>
    <div class="email-info">
      <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="Email" />
      <span>Send queries to: <strong>query.tattvainvestmentadvisory@gmail.com</strong></span>
    </div>

    <form id="contactForm">
      <div>
        <label for="fullName"><strong> Name*</strong></label>
        <input type="text" name="Full Name" id="fullName" placeholder="John Doe" required>
      </div>

      <div>
        <label for="email"><strong>Address*</strong> </label>
        <input type="email" name="Email" id="email" placeholder="yourname@example.com" required>
      </div>

      <div>
        <label for="mobile"><strong> Number*</strong></label>
        <input type="tel" name="Mobile" id="mobile" placeholder="9876543210" required>
      </div>

      <div>
        <label for="query"><strong>Query</strong> </label>
        <textarea name="Query" id="query" rows="4" placeholder="Type your message here..."></textarea>
      </div>

      <div>
        <label for="fileOption"><strong>you want to submit any files?</strong> </label>
        <select name="File Option" id="fileOption" onchange="toggleFileInput(this)">
          <option value="No">No</option>
          <option value="Yes">Yes</option>
        </select>
      </div>

      <div id="fileUploadSection">
        <label for="uploadedFile"><strong>File</strong> </label>
        <input type="file" name="attachment" id="uploadedFile" />
      </div>

      <div>
        <button type="submit">Submit</button>
        <a href="https://harikamkhs.github.io/Tattva-capital/" class="home-button">Go To Home</a>
      </div>
    </form>

    <div class="success-message" id="successMessage">
      Thank you! Your submission was successful. Redirecting to homepage...
    </div>
  </div>

  <script>
    function toggleFileInput(select) {
      const fileSection = document.getElementById("fileUploadSection");
      fileSection.style.display = select.value === "Yes" ? "block" : "none";
    }

    const form = document.getElementById("contactForm");
    const successMessage = document.getElementById("successMessage");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      const formData = new FormData(form);

      try {
        const response = await fetch("https://formspree.io/f/xgvyvdld", {
          method: "POST",
          body: formData,
          headers: {
            'Accept': 'application/json'
          }
        });

        if (response.ok) {
          form.reset();
          form.style.display = "none";
          successMessage.style.display = "block";

          setTimeout(() => {
            window.location.href = "https://harikamkhs.github.io/Tattva-capital/";
          }, 3000);
        } else {
          alert("Error submitting form. Please try again.");
        }

      } catch (error) {
        console.error("Form submission error:", error);
        alert("An error occurred. Please try again later.");
      }
    });
  </script>
</body>
</html>
