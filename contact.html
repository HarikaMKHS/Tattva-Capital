<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Tattva Capital</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f6ff;
      margin: 0;
      padding: 40px;
    }
    .contact-container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #1a237e;
    }
    .email-info {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .email-info img {
      width: 30px;
      margin-right: 10px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #125ea5;
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <h2>Contact Us</h2>
    <div class="email-info">
      <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="Email" />
      <span>Send queries to: <strong>harikabhk@gmail.com</strong></span>
    </div>

    <form action="https://formsubmit.co/harikabhk@gmail.com" method="POST">
      <!-- Hidden input to identify the sender -->
      <input type="hidden" name="_subject" value="New Query from Tattva Capital Site!">
      <input type="hidden" name="_captcha" value="True">
      <input type="hidden" name="_template" value="table">

      <label for="email">Your Email</label>
      <input type="email" name="user_email" id="email" placeholder="yourname@example.com" required>

      <label for="query">Your Query</label>
      <textarea name="query" id="query" rows="6" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
