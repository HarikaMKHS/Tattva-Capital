<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Tattva Capital</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #a1cef3;
      margin: 0;
      padding: 40px;
    }

    .contact-container {
      max-width: 600px;
      margin: auto;
      padding: 30px;
      position: relative;
      box-shadow: none;
      border: none;
      z-index: 1;
      overflow: hidden;
    }

    h2 {
      text-align: center;
      color: #1a237e;
    }

    .email-info {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .email-info img {
      width: 40px;
      margin-right: 10px;
    }

    form {
      background: transparent;
      border: none;
      box-shadow: none;
      padding: 0;
    }

    form label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    form input, form textarea, form select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #125ea5;
    }

    .home-button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #00b386;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 16px;
      text-align: center;
    }

    .home-button:hover {
      background-color: #008f6b;
    }

    #fileUploadSection {
      display: none;
    }

    .success-message {
      display: none;
      text-align: center;
      color: green;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <h2>Contact Us</h2>
    <div class="email-info">
      <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="Email" />
      <span>Send queries to: <strong>query.tattvainvestmentadvisory@gmail.com</strong></span>
    </div>

    <form id="contactForm">
      <label for="fullName">Full Name</label>
      <input type="text" name="Full Name" id="fullName" placeholder="John Doe" required>

      <label for="email">Your Email</label>
      <input type="email" name="Email" id="email" placeholder="yourname@example.com" required>

      <label for="mobile">Mobile Number</label>
      <input type="tel" name="Mobile" id="mobile" placeholder="9876543210" required>

      <label for="query">Your Query</label>
      <textarea name="Query" id="query" rows="5" placeholder="Type your message here..."></textarea>

      <label for="fileOption">Do you want to submit any files?</label>
      <select name="File Option" id="fileOption" onchange="toggleFileInput(this)">
        <option value="No">No</option>
        <option value="Yes">Yes</option>
      </select>

      <div id="fileUploadSection">
        <label for="uploadedFile">Upload File</label>
        <input type="file" name="attachment" id="uploadedFile" />
      </div>

      <button type="submit">Submit</button>
      <a href="https://harikamkhs.github.io/Tattva-capital/" class="home-button">Go To Home</a>
    </form>

    <div class="success-message" id="successMessage">
      Thank you! Your submission was successful. Redirecting to homepage...
    </div>
  </div>

  <script>
    function toggleFileInput(select) {
      const fileSection = document.getElementById("fileUploadSection");
      fileSection.style.display = select.value === "Yes" ? "block" : "none";
    }

    const form = document.getElementById("contactForm");
    const successMessage = document.getElementById("successMessage");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      const formData = new FormData(form);

      try {
        const response = await fetch("https://formspree.io/f/xgvyvdld", {
          method: "POST",
          body: formData,
          headers: {
            'Accept': 'application/json'
          }
        });

        if (response.ok) {
          form.reset();
          form.style.display = "none";
          successMessage.style.display = "block";

          setTimeout(() => {
            window.location.href = "https://harikamkhs.github.io/Tattva-capital/";
          }, 3000);

        } else {
          alert("Error submitting form. Please try again.");
        }

      } catch (error) {
        console.error("Form submission error:", error);
        alert("An error occurred. Please try again later.");
      }
    });
  </script>
</body>
</html>
