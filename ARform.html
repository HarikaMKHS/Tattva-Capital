<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Appointment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(rgba(255,255,255,0.7), rgba(255,255,255,0.7)), url('assets/img/philo1.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      max-width: 600px;
      background-color: #ffffffcc;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      margin-top: 80px;
    }
    h2 {
      text-align: center;
      color: #273d4e;
      margin-bottom: 25px;
    }
    .form-label {
      font-weight: 500;
    }
    .btn-primary {
      background-color: #f57c00;
      border: none;
    }
    .btn-primary:hover {
      background-color: #e65100;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Book Appointment</h2>
    <form action="#" method="post">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Age</label>
        <input type="number" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Mobile</label>
        <input type="tel" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Date</label>
        <input type="date" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Time</label>
        <input type="time" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Mode of Meeting</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="mode" id="online" value="Online" required>
          <label class="form-check-label" for="online">Online</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="mode" id="offline" value="Offline" required>
          <label class="form-check-label" for="offline">Offline</label>
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary px-4">Submit</button>
      </div>
    </form>
  </div>

</body>
</html>
