<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Credentials</title>
</head>
<body>
  <h2>Add User Credentials</h2>
  <form id="addForm">
    <label>Name:</label>
    <input type="text" name="name" required><br><br>
    <label>Client ID:</label>
    <input type="text" name="clientId" required><br><br>
    <label>Username:</label>
    <input type="text" name="username" required><br><br>
    <label>Password:</label>
    <input type="password" name="password" required><br><br>
    <button type="submit">Add</button>
  </form>

  <script>
    document.getElementById('addForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const data = Object.fromEntries(formData.entries());

      // Send to backend (you need a backend to save to Excel)
      fetch('/save-to-excel', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data)
      }).then(res => {
        if (res.ok) alert('Credentials saved!');
        else alert('Error saving credentials.');
      });
    });
  </script>
</body>
</html>
