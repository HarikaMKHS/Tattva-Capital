<!DOCTYPE html>
<html>
<head>
  <title>Client Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f2f2f2; padding: 40px; }
    .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
    .error { color: red; }
    .dashboard { margin-top: 20px; }
    .dashboard-item { margin-bottom: 10px; }
    .label { font-weight: bold; }
  </style>
</head>
<body>

<div class="container">
  <h2>Enter Client ID</h2>
  <form method="POST">
    <input type="text" name="client_id" placeholder="Enter Client ID" required />
    <button type="submit">Submit</button>
  </form>

  {% if error %}
    <p class="error">{{ error }}</p>
  {% endif %}

  {% if client_data %}
    <div class="dashboard">
      <h3>Client Dashboard</h3>
      {% for key, value in client_data.items() %}
        <div class="dashboard-item">
          <span class="label">{{ key }}:</span> {{ value }}
        </div>
      {% endfor %}
    </div>
  {% endif %}
</div>

</body>
</html>
