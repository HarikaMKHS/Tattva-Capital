<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coming Soon - Tattva Capital</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      background: radial-gradient(circle at center, #0a1e3a 0%, #0d47a1 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #ffffff;
    }

    .coming-container {
      text-align: center;
      padding: 40px;
    }

    .coming-container h1 {
      font-size: 64px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
      animation: pulse 1.5s infinite;
    }

    .coming-container p {
      font-size: 20px;
      color: #cfd8dc;
    }

    .back-button {
      margin-top: 30px;
      display: inline-block;
      padding: 10px 20px;
      background-color: #ffffff;
      color: #0d47a1;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      transition: 0.3s ease;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .back-button:hover {
      background-color: #e3f2fd;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="coming-container">
    <h1>Coming Soon</h1>
    <p>This page is under construction. Please check back later!</p>
    <a href="index.html" class="back-button">â¬… Back to Home</a>
  </div>

</body>
</html>
