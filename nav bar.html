<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tattva Capital Navbar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    .navbar-wrapper {
      display: flex;
      justify-content: center;
      padding: 40px 120px; /* Top/Bottom and Side Padding */
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(to right, #f9f9f9, #e0e0e0);
      padding: 20px 40px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 1200px;
      border-radius: 8px;
    }

    .nav-left, .nav-right {
      display: flex;
      gap: 25px;
    }

    .nav-center {
      font-weight: 1000;
      font-size: 25px;
      color: #0a0a75;
    }

    .nav-link {
      text-decoration: none;
      color: black;
      font-weight: 700; /* Bold */
      font-size: 19px;
      transition: color 0.2s ease;
    }

    .nav-link:hover {
      color: #555;
    }

    @media screen and (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: center;
        gap: 15px;
        text-align: center;
      }

      .nav-left, .nav-right {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
      }

      .nav-center {
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>

  <div class="navbar-wrapper">
    <div class="navbar">
      <div class="nav-left">
        <a href="#" class="nav-link">Home</a>
        <a href="#" class="nav-link">Services</a>
        <a href="#" class="nav-link">Careers</a>
      </div>
      <div class="nav-center">Tattva Capital</div>
      <div class="nav-right">
        <a href="#" class="nav-link">Login</a>
        <a href="#" class="nav-link">Contact Us</a>
      </div>
    </div>
  </div>

</body>
</html>
